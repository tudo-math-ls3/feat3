[ApplicationSettings]
mesh_files = screws_2d_chart_bezier_24_28.xml screws_2d_mesh_quad_opt_ss_360_1.xml
meshopt_config_file = ./meshopt_config.ini
solver_config_file = ./solver_config.ini
mesh_optimiser = HyperelasticityDefault
t_end = 1e0
reynolds = 1e1
use_deformation = 0
solve_flow = 1
solve_mesh_optimisation = 1

[DomainControlSettings]
lvl_min = 0
lvl_max = 4
adapt_mode = chart
z_min = 0.0
z_max = 0.25
slices = 1

[TimeDiscretisation]
delta_t = 1e-4
num_steps = 2
p_extrapolation_steps = 1
use_rotational_form = 1
ALE = impl
convection = impl
viscous = impl
